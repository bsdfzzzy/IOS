
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

<meta charset="utf-8">
<title>后台登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- CSS -->

<link rel="stylesheet" href="/static/css/supersized.css">
<link rel="stylesheet" href="/static/css/login.css">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
	<script src="js/html5.js"></script>
<![endif]-->
</head>

<body>

<div class="page-container">
	<div class="main_box">
		<div class="login_box">
			<div class="login_form">
				<form action="/admin_manage/login" id="login_form" method="POST">
					<h1 style="text-align:center;color:#15a;">登录</h1>
					<div class="form-group" style="margin-top:40px;">
						<label for="j_username" class="t">帐　号：</label> 
						<input id="email" value="" name="name" type="text" class="form-control x319 in" >
					</div>
					<div class="form-group">
						<label for="j_password" class="t">密　码：</label> 
						<input id="password" value="" name="password" type="password" 
						class="password form-control x319 in">
					</div>
					<div class="form-group">
						<label for="j_remember" class="m" style="color:red;text-align:center;">{% if code == 1 %}此帐号不存在{% elif code == 2 %}密码不正确{% else %}{% endif %}</label>
					</div>
					<div class="form-group space">
						<label class="t"></label>　　　
						<input type="submit"  id="submit_btn" 
						class="btn btn-primary btn-lg" style="margin-bottom:20px;margin-left:50px;" value="&nbsp;登&nbsp;录&nbsp">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
