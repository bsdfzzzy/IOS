{% extends "admin_manage/layout.html" %}
{% block nav %}
  <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a href="/admin_manage/admins/admin" class="manage_account active">账户设置</a></li>
                {% if admin.admin_type == '1' %}<li><a href="/admin_manage/admins/admin_power" class="manage_power">权限设置</a></li>{% endif %}
              </ul>  
            </nav> 
          </div>
  </div>
{% endblock %}
{% block content %}
<div class="templatemo-flex-row flex-content-row">
            <div class="col-1">
              <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
                <div class="panel-heading templatemo-position-relative"><h2 class="text-uppercase">{{admin.name}}的日志</h2></div>
                <div class="table-responsive">
                  <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <td>日志内容</td>
                        <td>发生时间</td>
                      </tr>
                    </thead>
                    <tbody>
                    {% for daily in dailys %}
                      <tr>
                        <td>{{daily.content}}</td>
                        <td>{{daily.create_time}}</td>
                        <td></td>                        
                      </tr>
                    {% endfor %} 
                    </tbody>
                  </table>    
                </div>                          
              </div>
            </div>           
          </div>
  {% endblock %}
